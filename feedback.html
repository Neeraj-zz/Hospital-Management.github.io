<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback / Complaint Form</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <header>
        <h1>üí¨ Feedback / Complaint Form</h1>
        <nav>
            <a href="structure.html">üè† Dashboard</a>
        </nav>
    </header>
    <main>
        <section class="summary-section">
            <h2>Today's Summary</h2>
            <p id="summary"></p>
        </section>
        <section class="feedback-form-section">
            <h2>Submit Feedback or Complaint</h2>
            <form id="feedback-form">
                <label>Name: <input type="text" id="fb-name" required></label>
                <label>Role:
                    <select id="fb-role" required>
                        <option value="">Select</option>
                        <option value="Patient">Patient</option>
                        <option value="Staff">Staff</option>
                    </select>
                </label>
                <label>Type:
                    <select id="fb-type" required>
                        <option value="">Select</option>
                        <option value="Feedback">Feedback</option>
                        <option value="Complaint">Complaint</option>
                    </select>
                </label>
                <label>Message:
                    <textarea id="fb-message" rows="3" required></textarea>
                </label>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="feedback-list-section">
            <h2>All Feedback / Complaints</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Type</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody id="feedback-list-body"></tbody>
            </table>
        </section>
    </main>
    <script src="feedback.js"></script>
</body>
</html>
