<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Queue System</title>
    <link rel="stylesheet" href="queue.css">
</head>
<body>
    <header>
        <h1>‚è≥ Waiting Queue System</h1>
        <nav>
            <a href="structure.html">üè† Dashboard</a>
        </nav>
    </header>
    <main>
        <section class="add-queue-section">
            <h2>Add Patient to Queue</h2>
            <form id="queue-form">
                <label>Patient:
                    <select id="queue-patient-select" required>
                        <option value="">Select Patient</option>
                    </select>
                </label>
                <button type="submit">Add to Queue</button>
            </form>
        </section>
        <section class="queue-list-section">
            <h2>Current Queue</h2>
            <table>
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Patient</th>
                    </tr>
                </thead>
                <tbody id="queue-list-body"></tbody>
            </table>
            <button id="call-next">Call Next Patient</button>
        </section>
    </main>
    <script src="queue.js"></script>
</body>
</html>
