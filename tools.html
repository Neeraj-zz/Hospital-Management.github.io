<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Demo</title>
    <link rel="stylesheet" href="tools.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-tools"></i> Tools Demo</h1>
        <nav>
            <a href="structure.html">üè† Dashboard</a>
        </nav>
    </header>
    <main>
        <section class="tool-section">
            <h2><i class="fas fa-database"></i> LocalStorage Example</h2>
            <input type="text" id="ls-input" placeholder="Type something...">
            <button id="ls-save"><i class="fas fa-save"></i> Save</button>
            <button id="ls-load"><i class="fas fa-download"></i> Load</button>
            <p id="ls-output"></p>
        </section>
        <section class="tool-section">
            <h2><i class="fas fa-window-restore"></i> Modal Window Example</h2>
            <button id="open-modal"><i class="fas fa-plus"></i> Open Modal</button>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close" id="close-modal">&times;</span>
                    <h3>Modal Form</h3>
                    <form id="modal-form">
                        <label>Name: <input type="text" id="modal-name" required></label>
                        <label>Email: <input type="email" id="modal-email" required></label>
                        <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
                    </form>
                    <p id="modal-result"></p>
                </div>
            </div>
        </section>
        <section class="tool-section">
            <h2><i class="fas fa-calendar-alt"></i> JS Date Picker Example</h2>
            <input type="date" id="date-picker">
            <span id="date-output"></span>
        </section>
        <section class="tool-section">
            <h2><i class="fas fa-icons"></i> Icons Example</h2>
            <i class="fas fa-user-md fa-2x"></i>
            <i class="fas fa-user-injured fa-2x"></i>
            <i class="fas fa-calendar-check fa-2x"></i>
            <i class="fas fa-file-invoice-dollar fa-2x"></i>
            <i class="fas fa-notes-medical fa-2x"></i>
        </section>
    </main>
    <script src="tools.js"></script>
</body>
</html>
