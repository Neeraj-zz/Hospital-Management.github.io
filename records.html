<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records</title>
    <link rel="stylesheet" href="records.css">
</head>
<body>
    <header>
        <h1>üíä Medical Records</h1>
        <nav>
            <a href="structure.html">üè† Dashboard</a>
        </nav>
    </header>
    <main>
        <section class="select-patient">
            <h2>Select Patient</h2>
            <select id="record-patient-select" required>
                <option value="">Select Patient</option>
            </select>
        </section>
        <section class="add-record" style="display:none;">
            <h2>Add Medical Record</h2>
            <form id="record-form">
                <input type="hidden" id="record-id">
                <label>Date: <input type="date" id="record-date" required></label>
                <label>Diagnosis: <input type="text" id="record-diagnosis" required></label>
                <label>Prescriptions: <input type="text" id="record-prescriptions" required></label>
                <button type="submit">Add Record</button>
                <button type="button" id="cancel-edit" style="display:none;">Cancel Edit</button>
            </form>
        </section>
        <section class="record-list" style="display:none;">
            <h2>Medical Record History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Diagnosis</th>
                        <th>Prescriptions</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="record-table-body">
                    <!-- Record rows will be inserted here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="records.js"></script>
</body>
</html>
