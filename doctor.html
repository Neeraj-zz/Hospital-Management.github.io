<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Management</title>
    <link rel="stylesheet" href="doctor.css">
</head>
<body>
    <header>
        <h1>üë®‚Äç‚öïÔ∏è Doctor Management</h1>
        <nav>
            <a href="structure.html">üè† Dashboard</a>
        </nav>
    </header>
    <main>
        <section class="add-doctor">
            <h2>Add Doctor</h2>
            <form id="doctor-form">
                <input type="hidden" id="doctor-id">
                <label>Name: <input type="text" id="doctor-name" required></label>
                <label>Specialization: <input type="text" id="doctor-specialization" required></label>
                <label>Availability: <input type="text" id="doctor-availability" required placeholder="e.g. Mon-Fri 10am-5pm"></label>
                <label>Contact: <input type="text" id="doctor-contact" required></label>
                <button type="submit">Add Doctor</button>
                <button type="button" id="cancel-edit" style="display:none;">Cancel Edit</button>
            </form>
        </section>
        <section class="doctor-list">
            <h2>Doctor List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Specialization</th>
                        <th>Availability</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="doctor-table-body">
                    <!-- Doctor rows will be inserted here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="doctor.js"></script>
</body>
</html>
