<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Filter</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <header>
        <h1>üîç Search & Filter</h1>
        <nav>
            <a href="structure.html">üè† Dashboard</a>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <h2>Search Doctors</h2>
            <input type="text" id="search-doctor" placeholder="Search by name or specialization...">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Specialization</th>
                        <th>Availability</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody id="doctor-search-results"></tbody>
            </table>
        </section>
        <section class="search-section">
            <h2>Search Patients</h2>
            <input type="text" id="search-patient" placeholder="Search by name or ID...">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Symptoms</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody id="patient-search-results"></tbody>
            </table>
        </section>
        <section class="search-section">
            <h2>Filter Appointments</h2>
            <label>Doctor:
                <select id="filter-appointment-doctor">
                    <option value="">All Doctors</option>
                </select>
            </label>
            <label>Date:
                <input type="date" id="filter-appointment-date">
            </label>
            <button id="filter-appointments-btn">Filter</button>
            <table>
                <thead>
                    <tr>
                        <th>Patient</th>
                        <th>Doctor</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="appointment-filter-results"></tbody>
            </table>
        </section>
    </main>
    <script src="search.js"></script>
</body>
</html>
