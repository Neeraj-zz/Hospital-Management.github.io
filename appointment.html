<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling</title>
    <link rel="stylesheet" href="appointment.css">
</head>
<body>
    <header>
        <h1>üìÖ Appointment Scheduling</h1>
        <nav>
            <a href="structure.html">üè† Dashboard</a>
        </nav>
    </header>
    <main>
        <section class="add-appointment">
            <h2>New Appointment</h2>
            <form id="appointment-form">
                <input type="hidden" id="appointment-id">
                <label>Patient:
                    <select id="appointment-patient" required>
                        <option value="">Select Patient</option>
                    </select>
                </label>
                <label>Doctor:
                    <select id="appointment-doctor" required>
                        <option value="">Select Doctor</option>
                    </select>
                </label>
                <label>Date: <input type="date" id="appointment-date" required></label>
                <label>Time: <input type="time" id="appointment-time" required></label>
                <button type="submit">Create Appointment</button>
                <button type="button" id="cancel-edit" style="display:none;">Cancel Edit</button>
            </form>
        </section>
        <section class="appointment-list">
            <h2>All Appointments</h2>
            <table>
                <thead>
                    <tr>
                        <th>Patient</th>
                        <th>Doctor</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="appointment-table-body">
                    <!-- Appointment rows will be inserted here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="appointment.js"></script>
</body>
</html>
